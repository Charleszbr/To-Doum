<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-white text-gray-900 h-full overflow-hidden">
    

    <nav class="bg-white border-gray-200 dark:bg-gray-900">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="http://127.0.0.1:5500/client/pages/accueil.html" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="src/images/note_13650723.png" class="h-8" alt="TO-DOUM Logo" />
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">TO-DOUM</span>
            </a>
            <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                </svg>
            </button>
            <div class="flex hidden w-full md:block md:w-auto justify-end" id="navbar-default">
                <ul class=" w-44 font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-100 md:flex-row md:space-x-2 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                <li>
                    <a href="pages/login.html" class="font-bold block py-2 px-3 text-gray-600 rounded-md hover:bg-gray-200">Connexion</a>
                </li>
                <li>
                    <a href="pages/register.html" class="block py-2 px-4 bg-red-500 text-white rounded-md hover:bg-red-600 font-bold ">S'inscrire</a>
                </li>
                </ul>
            </div>
        </div>
    </nav>
  

    <main class="flex flex-col items-center justify-center text-center mt-20 px-4 md:px-0 h-full">
        <h1 class="text-4xl font-bold mb-4">Organisez enfin votre vie et votre travail.</h1>
        <p class="text-gray-600 mb-8">Faites votre planning de la journ√©e ou encore de la semaine afin de vous organiser au mieux.</p>
        <a href="pages/register.html" class="bg-red-500 text-white px-6 py-3 rounded-md text-lg   hover:bg-red-600 font-bold">S'inscrire</a>
        <div class="max-h-screen h-full w-full overflow-hidden flex justify-center mt-8">
            <img class="object-contain max-h-full absolute" src="src/images/doodle-checklist-set-to-do-task-list-vector.jpg" alt="Image Checklists">
        </div>
    </main>

    <script>
        document.getElementById('menu-button').addEventListener('click', function () {
            var mobileMenu = document.getElementById('mobile-menu');
            if (mobileMenu.classList.contains('hidden')) {
                mobileMenu.classList.remove('hidden');
            } else {
                mobileMenu.classList.add('hidden');
            }
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

</html>
