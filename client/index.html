<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/register.css">
</head>

    <body class="bg-cover bg-no-repeat" style="background-image: url('src/images/backgound_register_page.png');">
        <div class=""></div>

        
        <div class="container flex flex-col items-center mx-auto " style="user-select: none;"> 

            <!--Commencement du formulaire d'inscritption-->
            <form id="registerForm" class="max-w-md bg-white shadow-md rounded-xl px-8 pt-6 pb-8 mb-4 w-full mt-28" style="background-image: url('src/images/background_paper_register.jpg')">

                <h2 class="text-3xl font-bold mt-2 flex justify-center">TO-DOUM</h2>
                <h1 class="text-4xl font-bold mt-2 mb-10 flex justify-center">Inscription</h1>
                <h3 class="text-2xl font-bold mb-4 ">Validez ces tâches :</h3>

                <!--Classe pour jaouter un séparateur entre chaque input field-->
                <div class="divide-y-2 divide-gray-400">

                    <!--INPUT USERNAME-->
                    <div class="mb-4 ">

                        <!--Label pour l'input unsername-->
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                            Username
                        </label>

                        <!--Classe pour aligner la checkbox avec l'input field -->
                        <div class="flex flex-row justify-between">

                            <!--Intégration code flowbite pour la checkbox (checkbox désactivée)-->
                            <div class="flex items-center mr-4">
                                <input disabled id="usernameCheckbox" type="checkbox" value="" class="w-6 h-6 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600 ">
                            </div>

                            <!--Input field-->
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username" data-checkbox-id="usernameCheckbox">
                            
                        </div>

                        <!-- Nouveau paragraphe pour afficher les erreurs -->
                        <p id="usernameError" class="text-red-400 text-sm italic bold pt-2 pb-0 font-bold"></p>

                    </div>

                    

                    <!--INPUT EMAIL-->
                    <div class="mb-4 pt-2">

                        <!--Label pour l'input email-->
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                            Email
                        </label>

                        <!--Classe pour aligner la checkbox avec l'input field -->
                        <div class="flex flex-row justify-between">

                            <!--Intégration code flowbite pour la checkbox (checkbox désactivée)-->
                            <div class="flex items-center mr-4">
                                <input disabled id="emailCheckbox" type="checkbox" value="" class="w-6 h-6 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600 ">
                            </div>
                            
                            <!--Input field-->
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Email" data-checkbox-id="emailCheckbox">
                            
                        </div>

                        <!-- Nouveau paragraphe pour afficher les erreurs -->
                        <p id="emailError" class="text-red-400 text-sm italic bold pt-2 pb-0 font-bold"></p>

                    </div>

                    

                    <!--INPUT PASSWORD-->
                    <div class="mb-4 pt-2">

                        <!--Label pour l'input password-->
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                            Mot de passe
                        </label>

                        <!--Classe pour aligner la checkbox avec l'input field -->
                        <div class="flex flex-row justify-between">

                            <!--Intégration code flowbite pour la checkbox (checkbox désactivée)-->
                            <div class="flex items-center mr-4">
                                <input disabled id="passwordCheckbox" type="checkbox" value="" class="w-6 h-6 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600 ">
                            </div>
                            
                            <!--Input field-->
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Mot de passe" data-checkbox-id="passwordCheckbox">
                            
                        </div>

                        <!-- Nouveau paragraphe pour afficher les erreurs -->
                        <p id="passwordError" class="text-red-400 text-sm italic bold pt-2 pb-0 font-bold"></p>
                        
                    </div>

                    


                    <!--INPUT PASSWORD_CONFIRM-->
                    <div class="mb-4 pt-2">

                        <!--Label pour l'input passwordConfirm-->
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="passwordConfirm">
                            Confirmation mot de passe
                        </label>

                        <!--Classe pour aligner la checkbox avec l'input field -->
                        <div class="flex flex-row justify-between">

                            <!--Intégration code flowbite pour la checkbox (checkbox désactivée)-->
                            <div class="flex items-center mr-4">
                                <input disabled id="passwordConfirmCheckbox" type="checkbox" value="" class="w-6 h-6 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600 ">
                            </div>
                            
                            <!--Input field-->
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="passwordConfirm" type="password" placeholder="Mot de passe" data-checkbox-id="passwordConfirmCheckbox">
                            
                        </div>

                        <!-- Nouveau paragraphe pour afficher les erreurs -->
                        <p id="passwordConfirmError" class="text-red-400 text-sm italic bold pt-2 pb-0 font-bold"></p>
                        
                    </div>



                    <div class="flex items-center justify-between pt-8">
                        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                            Register
                        </button>
                    </div>

                </div>


            </form>
           
        </div>


        

        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
        <script type="module" src="js/register.js"></script>
        

    </body>
</html>
